<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>formulario</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <p>Javier Mauricio Zambrano Espitia - 55823011</p>

    <main class="mainDisplay">
        <div class="grid_f">
            <h1>Registro de notas</h1>
            <form name="registroNotas" id="registro">

                    <label>Codigo</label>

                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombreInp" id="nombre" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota1Inp" id="nota1" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota2Inp" id="nota2" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota3Inp" id="nota3" required>
                </div>
                <div>
                    <label>Nota 40%</label>
                    <input type="number" name="nota4Inp" id="nota4" required>
                </div>
                <div>
                    <button type="submit" id="guardar">Guardar</button>
                </div>
            </form>
        </div>
        <br>
        <div class="grid_l">
            <h1>Lista de estudiantes</h1>
            <table id="estudiantes">
                <thead>
                    <tr>
                        <th>a</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>20%</th>
                        <th>20%</th>
                        <th>20%</th>
                        <th>40%</th>

                        <th>A/N</th>
                    </tr>
                </thead>
                <tbody id="listado"></tbody>
            </table>
            <div id="modal"></div>
        </div>
    </main>
    <script src="js/index.js"></script>
