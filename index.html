<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <p>Javier Mauricio Zambrano Espitia - 55823011</p>
    </header>
    <main class="mainDisplay">
        <div class="grid_f">
            <h2>Registro de notas</h2>
            <form name="registroNotas" id="registro">
                <div>
                    <label>Codigo</label>
                    <input type="number" name="codigoInp" id="codigo" required>
                </div>
                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombreInp" id="nombre" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota1Inp" id="nota1" step="0.1" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota2Inp" id="nota2"step="0.1" required>
                </div>
                <div>
                    <label>Nota 20%</label>
                    <input type="number" name="nota3Inp" id="nota3"step="0.1" required>
                </div>
                <div>
                    <label>Nota 40%</label>
                    <input type="number" name="nota4Inp" id="nota4"step="0.1" required>
                </div>
                <div>
                    <button type="submit" id="guardar">Guardar</button>
                </div>
            </form>
        </div>
        <br>
        <div class="grid_l">
            <h2>Lista de estudiantes</h2>
            <table id="estudiantes">
                <thead>
                    <tr>
                        <th></th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>20%</th>
                        <th>20%</th>
                        <th>20%</th>
                        <th>40%</th>
                        <th>Definitiva</th>
                        <th>A/N</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="avisoBG">
            <div id="aviso">
                <div id="modal">
                    <p></p>
                    <div>
                        <button id="confirm">Confirmar</button>
                        <button id="cancel">Cancelar</button>
                    </div>
                </div>
                <div id="msg">
                    <p></p>
                    <div>
                        <button id="okBtn">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
